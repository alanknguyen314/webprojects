<!DOCTYPE html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/orkney" type="text/css"> 
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/open-sans-y2k" type="text/css"> 
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> 
  <script src="javascriptRPS.js"></script> 
  <title>Rock Paper Scissors</title> 
 </head> 
 <body> 
  <div class="main"> 
   <h2>Rock Paper Scissors</h2> 
   <div class="one"> <button class="new-game btn">New Game</button> 
    <div class="game-info"> 
     <p>What is your name?</p> 
     <input type="text" name="name" class="name" placeholder="Your name.." maxlength="13" autofocus> <button class="start btn">Start</button> 
    </div> 
   </div> 
   <div class="two"> 
    <div class="players"> 
     <div class="player"> 
      <h4 class="you"></h4> 
      <p>(<span class="player-score">0</span>)</p> 
     </div> 
     <div class="vs">
       VS 
     </div> 
     <div class="player"> 
      <h4>Computer</h4> 
      <p>(<span class="computer-score">0</span>)</p> 
     </div> 
    </div> 
    <div class="weapons player-weapons"> 
     <img src="https://image.ibb.co/m07DUp/rock.png" alt="" class="hand"> 
     <img src="https://image.ibb.co/iB8L9p/paper.png" alt="" class="hand"> 
     <img src="https://image.ibb.co/i53bh9/scissors.png" alt="" class="hand"> 
    </div> 
    <div class="fight"> 
     <img alt="" class="hand-1"> 
     <img alt="" class="hand-2"> 
     <div class="result"> 
     </div> 
    </div> 
    <div class="weapons"> 
     <img src="https://image.ibb.co/m07DUp/rock.png" alt=""> 
     <img src="https://image.ibb.co/iB8L9p/paper.png" alt=""> 
     <img src="https://image.ibb.co/i53bh9/scissors.png" alt=""> 
    </div> <button class="reset btn">Reset</button> 
   </div> 
  </div> 
 </body>
</html>
